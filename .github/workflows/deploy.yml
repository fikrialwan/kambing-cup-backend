name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-go-app:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Pull the latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-go-app:latest

            # Stop and remove existing container if it exists
            docker stop my-go-app || true
            docker rm my-go-app || true

            # Pass the environment variables using the -e flag
            docker run -d \
              --name my-go-app \
              --restart unless-stopped \
              -p 8080:8080 \
              -e DATABASE_URL="${{ secrets.PRODUCTION_DATABASE_URL }}" \
              -e SECRET="${{ secrets.SECRET }} " \
              ${{ secrets.DOCKERHUB_USERNAME }}/my-go-app:latest

            # Prune old images to save disk space
            docker image prune -f
